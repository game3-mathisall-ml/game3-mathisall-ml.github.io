<dl id="note_25" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_25" title="25" class="calibre5">←25</a>]</dt><dd class="calibre11"><p class="block_37"> 巴比妥酸：丙二酰脲，又称巴比妥酸。一种白色无臭结晶体，难溶于冷水和乙醇，溶于热水和乙醚。通常含有两分子结晶水。在空气中易风化。水溶液呈酸性。可以与金属反应生成盐类。上文表格中的巴比妥等均属巴比妥酸的衍生物。巴比妥类药物是一类作用于中枢神经系统的镇静剂，属于巴比妥酸的衍生物，其应用范围可以从轻度镇静到完全麻醉，还可以用作抗焦虑药、安眠药、抗痉挛药。长期使用则会导致成瘾性和身体损害。巴比妥类药物目前在临床上已很大程度上被苯二氮䓬类药物所替代不过，在全身麻醉或癫痫的治疗中仍会使用巴比妥类药物。</p></dd></dl>
