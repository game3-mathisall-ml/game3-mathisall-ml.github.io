<dl id="note_17" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_17" title="17" class="calibre5">←17</a>]</dt><dd class="calibre11"><p class="block_37"> Benzo Diazepam(BZD,BZs)：即苯二氮卓，苯二氮卓类药物可增强神经递质 γ-氨基丁酸(GABA)对GABA A受体的作用，从而产生镇静，催眠(睡眠诱导)，抗焦虑(抗焦虑)，抗惊厥和肌肉松弛特性。高剂量的许多短效苯二氮卓也可能引起 顺行性遗忘和分解。过量服用会导致深层昏迷。</p></dd></dl>
