<dl id="note_33" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_33" title="33" class="calibre5">←33</a>]</dt><dd class="calibre11"><p class="block_37"> 百草枯是一种剧毒除草剂，致死量极低，被人体摄取后主要积累于肾和肺，导致肺泡内和肺间质纤维化(急性或亚急性)，称为百草枯肺，导致3周内的急性呼吸衰竭，以及肾小管坏死。该药在多个国家已被禁售和禁用，但中国仍有粉剂出售。</p></dd></dl>
