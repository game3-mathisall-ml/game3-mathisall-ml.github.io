<dl id="note_6" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_6" title="6" class="calibre5">←6</a>]</dt><dd class="calibre11"><p class="block_37"> 溴戊酸[基]尿素：Bromwarel尿素(溴戊酮尿素，溴戊酰脲，Bromisoval(Bromisovalum))，于1907年首次合成，有镇静作用，长期服用或可能成瘾，大量服用会造成溴化物中毒。该药物现基本被巴比妥类和苯二氮类取代。</p></dd></dl>
