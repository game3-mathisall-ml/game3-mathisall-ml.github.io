<dl id="note_31" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_31" title="31" class="calibre5">←31</a>]</dt><dd class="calibre11"><p class="block_37"> 鸦片，吗啡，海洛因均含有吗啡类生物碱。吗啡是一种鸦片类止痛剂，可直接作用于神经系统，改变人对疼痛的感觉。吗啡具有高度成瘾性，高剂量的吗啡摄入会导致呼吸抑制，昏迷，血压下降等现象。海洛因的主要成分是二乙酰吗啡，作用原理和吗啡基本相似但有更强的效果和成瘾性，且一旦摄入即对大脑造成不可逆的损害。</p></dd></dl>
