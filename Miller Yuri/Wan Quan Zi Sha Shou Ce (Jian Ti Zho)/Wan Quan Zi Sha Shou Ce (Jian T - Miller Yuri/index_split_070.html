<dl id="note_58" class="footnote"><dt class="calibre10">[<a href="index_split_005.html#back_note_58" title="58" class="calibre5">←58</a>]</dt><dd class="calibre11"><p class="block_41"><span class="text_7"> 火山气体的主要成分是水蒸汽(H<sub class="calibre9">2</sub>O)，二氧化碳(CO<sub class="calibre9">2</sub>)，硫或者作为二氧化硫(SO<sub class="calibre9">2</sub>)(高温的火山气体)或硫化氢(H<sub class="calibre9">2</sub>S)(低温的火山气体)，氮气，氩，氦，氖，甲烷，一氧化碳和氢气。在火山气体检测的其它化合物是氧(大气)，氯化氢，氟化氢，溴化氢，氮氧化物(NOx)，六氟化硫，硫化羰，和有机化合物。异乎寻常的微量化合物包括汞，卤烃(包括氯氟烃)，和卤素氧化自由基。火山气体充足程度的差异很大，各个火山是各不相同的。水蒸气一贯都是最常见的火山气体，一般包含总排放量的60％以上。二氧化碳通常占10</span><span class="text_8">～</span><span class="text_7">40%的排放。</span></p></dd></dl>
