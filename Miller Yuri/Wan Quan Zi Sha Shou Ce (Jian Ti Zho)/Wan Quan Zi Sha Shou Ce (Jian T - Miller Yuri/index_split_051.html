<dl id="note_39" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_39" title="39" class="calibre5">←39</a>]</dt><dd class="calibre11"><p class="block_37"> Aminophylline：氨茶碱是支气管扩张剂茶碱与乙二胺的比例为2:1 的化合物。氨茶碱比茶碱的效力更低，作用更短。其最常见的用途是治疗哮喘或COPD的气道阻塞。氨茶碱可导致茶碱中毒。已发现氨茶碱可降低异丙酚的镇静作用并降低托吡酯的抗癫痫作用。</p></dd></dl>
