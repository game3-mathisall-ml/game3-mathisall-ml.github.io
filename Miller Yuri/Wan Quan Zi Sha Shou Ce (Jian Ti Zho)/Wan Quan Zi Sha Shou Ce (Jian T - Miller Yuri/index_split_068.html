<dl id="note_56" class="footnote"><dt class="calibre10">[<a href="index_split_003.html#back_note_56" title="56" class="calibre5">←56</a>]</dt><dd class="calibre11"><p class="block_37">据DL35Creative查阅，连载腰斩后，山田花子是以小型杂志联盟下的『ガロ』为舞台发表作品。「ガロ」也即「我路」，其被誉为漫画家的精神病院，以超高的自由度和不加干涉的编辑宗旨而闻名。</p></dd></dl>
