<dl id="note_11" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_11" title="11" class="calibre5">←11</a>]</dt><dd class="calibre11"><p class="block_37"> 乙柳酰胺：乙柳酰胺(エテンザミド,英Ethenzamide)是一种水杨酸类解热镇痛药。镇痛效果和阿司匹林等水杨酸衍生物类似，副作用会导致肝、肾受损。口服给小鼠时的半致死剂量为549 mg / kg</p></dd></dl>
