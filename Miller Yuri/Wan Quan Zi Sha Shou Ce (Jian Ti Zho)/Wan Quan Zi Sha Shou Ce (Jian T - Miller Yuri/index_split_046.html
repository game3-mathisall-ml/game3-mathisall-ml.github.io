<dl id="note_34" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_34" title="34" class="calibre5">←34</a>]</dt><dd class="calibre11"><p class="block_37"> ジクロリド：己二酰氯，在农药上可作为苯甲酰脲类杀虫剂氟铃脲、杀铃脲等的中间体，也是磺酰脲类除草剂甲磺隆、苄嘧磺隆、吡嘧磺隆等的中间体，此外，它还可用于医药方面作为合成抗生素的原料。有毒，遇水能释放有毒气体。</p></dd></dl>
