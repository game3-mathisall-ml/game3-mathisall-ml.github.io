<dl id="note_46" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_46" title="46" class="calibre5">←46</a>]</dt><dd class="calibre11"><p class="block_37"> Digoxin：地高辛，常见商品名Lanoxin。是一种从毛地黄属植物中提取的强心苷，被广泛用于治疗心脏病。副作用可能包含丧失食欲、恶心、视觉障碍、意识迷离，以及心律不齐等。地高辛有肾毒性。</p></dd></dl>
