<dl id="note_30" class="footnote"><dt class="calibre10">[<a href="index_split_001.html#back_note_30" title="30" class="calibre5">←30</a>]</dt><dd class="calibre11"><p class="block_37"> 古柯碱：即可卡因，是一种提取自古柯树的生物碱，亦是一种兴奋剂，多做为毒品使用，吸食后可致激动，瞳孔散大，心动过速。有成瘾性，使用可卡因会增加中风、心肌梗死、败血症与猝死的风险。大剂量摄取会造成高血压。</p></dd></dl>
