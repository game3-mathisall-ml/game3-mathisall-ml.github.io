<dl id="note_57" class="footnote"><dt class="calibre10">[<a href="index_split_004.html#back_note_57" title="57" class="calibre5">←57</a>]</dt><dd class="calibre11"><p class="block_37"> 这句可能有误，作者应指大量空气进入血管后引起的空气栓塞。一般来说若静脉中被注入超过100ml空气或空气注入速率达100ml/s以上会致死。在脑血管中超过2ml空气即可致死，冠状动脉中超过0.5ml空气即可致死。</p></dd></dl>
